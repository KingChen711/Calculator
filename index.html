<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="CALCULATOR">   
      <div class="container">
        <ul class="list-theme">
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
  
        <header>
          <p class="name">calc</p>
          <div class="theme">
            <p>THEME</p>
            <div class="toggle">
              <div class="toggle-bt"></div>
            </div>
          </div>
        </header>
  
        <div class="screen">
          <div class="display"></div>
        </div>
  
        <div class="pad">
          
          <div id="smallKeys">
            <div class="key key_primary">7</div>
            <div class="key key_primary">8</div>
            <div class="key key_primary">9</div>
            <div class="key key_secondary">DEL</div>
            <div class="key key_primary">4</div>
            <div class="key key_primary">5</div>
            <div class="key key_primary">6</div>
            <div class="key key_primary">+</div>
            <div class="key key_primary">1</div>
            <div class="key key_primary">2</div>
            <div class="key key_primary">3</div>
            <div class="key key_primary">-</div>
            <div class="key key_primary">.</div>
            <div class="key key_primary">0</div>
            <div class="key key_primary">/</div>
            <div class="key key_primary">x</div>
          </div>
  
          <div id="bigKeys">
            <div class="key key_secondary">RESET</div>
            <div class="key key_secondary">ANS</div>
            <div class="key key_tertiary">=</div>
          </div>
  
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
